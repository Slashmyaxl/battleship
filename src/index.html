<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
    <h1>Battleship</h1>
    <button class="button" id="start">START</button>
    <p class="marquee">You're up, Admiral! Click START and position your fleet on desired cells.</p>
    <div class="ship-container"></div>
    <div class="boards-container">
        <div class="board-container" id="p1Container">
            <div class="board-header" id="p1Header"></div>
        </div>
        <div class="board-container" id="p2Container">
            <div class="board-header" id="p2Header"></div>
        </div>
    </div>

    <div class="log-container">
        <div class="log-header">Game Log</div>
        <div class="log"></div>
    </div>
    </div>
</body>
</html>
